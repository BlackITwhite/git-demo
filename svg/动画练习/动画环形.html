<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        #div1 {
            width: 400px;
            height: 400px;
            background-color: white;
        }
    </style>
    <script src="./jquery.js"></script>
    <script>

        window.onload = function () {
            var svgNS = "http://www.w3.org/2000/svg"
            var oParent = document.getElementById("div1");
            var oSvg = createTag('svg', { 'xmlns': svgNS, "width": "100%", "height": "100%" })
            function createTag(tag, objAttr) {
                var oTag = document.createElementNS(svgNS, tag);
                for (var attr in objAttr) {
                    oTag.setAttribute(attr, objAttr[attr]);
                }
                return oTag;
            }
            var arrNum = [23.61, 17.10, 16.05, 15.40, 11.72, 14.94];
            var angle = 360;

            var outerR = 120;
            var innerR = 70;
            var centerX = 200;
            var centerY = 200;
            var arrColor = ["#ccccd6", "#e9d7df", "#cc5595", "#b598a1", "#7a7374", "#eea2a4", "#064", "#646"]

            for (let i = 0; i < arrNum.length; i++) {
                var outPath = createTag("path", {
                    "fill": arrColor[i]
                })
                oSvg.appendChild(outPath)
            }
            console.log();
            $(document).ready(function () {
                console.log("aaa");
                $("#div1").animate({
                    move: "auto"
                }, {
                    duration: 1000,
                    easing: "swing",
                    step: function (a, b) {
                        var sunNum = 0
                        console.log("saa");
                        var outerXY = [{ "x": 320, "y": 200 }];
                        var innerXY = [{ "x": 270, "y": 200 }];
                        for (var i = 0; i < arrNum.length; i++) {
                            var agNum = arrNum[i] / 100 * angle;
                            sunNum += agNum
                            if (i == arrNum.length - 1) {
                                sunNum = 360
                            }
                            var outerXx = Math.cos(sunNum * b.pos * Math.PI / 180) * outerR + centerX;
                            var outerYy = Math.sin(sunNum * b.pos * Math.PI / 180) * outerR + centerY;
                            outerXY.push({ "x": outerXx, "y": outerYy })


                            var innerx = Math.cos(sunNum * b.pos * Math.PI / 180) * innerR + centerX
                            var intery = Math.sin(sunNum * b.pos * Math.PI / 180) * innerR + centerY
                            innerXY.push({ "x": innerx, "y": intery })
                        }
                        for (let i = 0; i < outerXY.length - 1; i++) {
                            var outPath = createTag("path", {
                                "fill": arrColor[i], "d": `
                    M${outerXY[i].x} ${outerXY[i].y}
                    A${outerR} ${outerR} 0 0 1 ${outerXY[i + 1].x} ${outerXY[i + 1].y}
                    L${innerXY[i + 1].x} ${innerXY[i + 1].y}
                    A${innerR} ${innerR} 0 0 0 ${innerXY[i].x} ${innerXY[i].y}
                    Z`
                            })

                            oSvg.appendChild(outPath)

                        }
                    }
                })
            })
            oParent.appendChild(oSvg);
        }

    </script>
</head>

<body>
    <div id="div1">
    </div>
</body>

</html>
